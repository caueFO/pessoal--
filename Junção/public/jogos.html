        var pontuacao = 0;
        var perguntaAtual = 0;
        var startTime;
        var tentativa = 0;

        const tipoQuiz = 'Quiz';
        const idUsuario = sessionStorage.ID_USUARIO;

        function embaralharPerguntas() {
            for (var index = perguntasQuiz.length - 1; index > 0; index--) {
                var aleatorio = Math.floor(Math.random() * (index + 1));
                var agora = perguntasQuiz[index];
                perguntasQuiz[index] = perguntasQuiz[aleatorio];
                perguntasQuiz[aleatorio] = agora;
            }
        }

        function verificarTentativas() {
    fetch(`/graficos/verificarTentativas/${idUsuario}/${tipoQuiz}`)
        .then(resposta => {
            if (!resposta.ok) {
                throw new Error(`HTTP error! status: ${resposta.status}`);
            }
            return resposta.json();
        })
        .then(data => {
            tentativa = data.tentativas;
            iniciar();
        })
        .catch(error => {
            console.error('Erro ao verificar tentativas:', error);
        });
}

    
    document.getElementById('jogar').addEventListener('click', function () {
        verificarTentativas();
    });

        function iniciar() {
            embaralharPerguntas();
            document.getElementById("inicio").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            document.getElementById("opcoes").style.display = 'block';
            document.getElementById("pergunta").style.display = 'block';

            startTime = new Date(); // Define o início do tempo aqui
            mostrarPergunta();
        }

        function mostrarPergunta() {
            if (perguntaAtual < perguntasQuiz.length) {
                document.getElementById("pergunta").innerHTML = perguntasQuiz[perguntaAtual].perguntas;
                document.getElementById("opcao1").innerHTML = perguntasQuiz[perguntaAtual].opcoes[0];
                document.getElementById("opcao2").innerHTML = perguntasQuiz[perguntaAtual].opcoes[1];
                document.getElementById("opcao3").innerHTML = perguntasQuiz[perguntaAtual].opcoes[2];
                document.getElementById("opcao4").innerHTML = perguntasQuiz[perguntaAtual].opcoes[3];
                document.getElementById("resposta").innerHTML = '';
                
            } else if (perguntaAtual == perguntasQuiz.length){
                finalizarQuiz();
            }
        }

        function analisar(selected) {
            var respostaCerta = perguntasQuiz[perguntaAtual].respostas;
            if (selected == respostaCerta - 1) {
                pontuacao++;
                document.getElementById("resposta").innerHTML = "SUA RESPOSTA ESTÁ CORRETA";
            } else {
                document.getElementById("resposta").innerHTML = "SUA RESPOSTA ESTÁ ERRADA";
            }
            document.getElementById('opcao1').disabled = true;
        document.getElementById('opcao2').disabled = true;
        document.getElementById('opcao3').disabled = true;
        document.getElementById('opcao4').disabled = true;

            setTimeout(() => {
                perguntaAtual++;
                mostrarPergunta();


                document.getElementById('opcao1').disabled = false;
            document.getElementById('opcao2').disabled = false;
            document.getElementById('opcao3').disabled = false;
            document.getElementById('opcao4').disabled = false;
            }, 1000);
        }

        function finalizarQuiz() {
            var endTime = new Date();
            var totalTime = endTime - startTime;

            var horas = Math.floor(totalTime / 3600000);
            var minutos = Math.floor((totalTime % 3600000) / 60000);
            var segundos = Math.floor((totalTime % 60000) / 1000);
            var milissegundos = totalTime % 1000;

            horas = String(horas).padStart(2, '0');
            minutos = String(minutos).padStart(2, '0');
            segundos = String(segundos).padStart(2, '0');
            milissegundos = String(milissegundos).padStart(3, '0');

            var tempoFormatado = `${horas}:${minutos}:${segundos}.${milissegundos}`;

            document.getElementById("finalizacao").innerHTML = `VOCE ACERTOU ${pontuacao} DE ${perguntasQuiz.length} QUESTÕES, seu tempo foi de ${tempoFormatado}`;
            document.getElementById("pergunta").style.display = "none";
            document.getElementById("opcoes").style.display = "none";
            document.getElementById("resposta").style.display = "none";
            document.getElementById("voltarInicio").style.display = "block";

            tentativa++

            var dadosQuiz = {
                idUsuario : idUsuario,
                qtPontos : pontuacao,
                tempo : tempoFormatado,
                tipoQuiz : tipoQuiz,
                tentativa: tentativa


            }    

            enviarDadosQuiz(dadosQuiz);

        }

        function enviarDadosQuiz(dadosQuiz) {
        fetch('/graficos/registrarTentativa', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosQuiz)
        })
            .then(resposta => {
                if (!resposta.ok) {
                    throw new Error('Erro ao enviar dados do quiz para o servidor');
                }
                console.log('Dados do quiz enviados com sucesso');
            })
            .catch(error => {

    }

window.onload = async function () {

        let dadosUsuario = {};

        function obterDadosUsuario(email) {
            return fetch(`/usuarios/listarInfo/${encodeURIComponent(email)}`, {
                method: 'GET',
            })
            .then(resposta => {
                if (!resposta.ok) {
                    throw new Error('Erro ao obter dados do usuário');
                }
                return resposta.json();
            })
            .catch(erro => {
                console.error(`Erro ao obter dados do usuário: ${erro}`);
                throw erro;
            });
        }

        async function carregarInfoUsuario() {
            var email = sessionStorage.EMAIL_USUARIO;

            try {
                let dados = JSON.parse(sessionStorage.getItem('dadosUsuario'));
                console.log("Dados antes de verificar se estão vazios:", dados);

                if (!dados) {
                    dados = await obterDadosUsuario(email);
                    console.log("Dados obtidos do usuário:", dados);
                    sessionStorage.setItem('dadosUsuario', JSON.stringify(dados));
                    console.log("Dados armazenados na sessionStorage:", JSON.parse(sessionStorage.getItem('dadosUsuario')));
                }

                if (dados) {
                    preencherInformacoesUsuario(dados[0]);
                } else {
                    console.error("Dados do usuário não encontrados.");
                }
            } catch (error) {
                console.error("Erro ao carregar informações do usuário:", error);
            }
        }
